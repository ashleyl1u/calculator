<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <div class="container-calculator">
    <div class="container-display">
      <div class="display">temp</div>
    </div>
      
    
    <div class="buttons">
      <div class="row one">
        <button>DEL</button>
        <button>AC</button>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </div>
      <div class="row">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>

  </div>
  <script src="./main.js"></script>
</body>
</html>
